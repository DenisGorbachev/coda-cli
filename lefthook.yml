assert_lefthook_installed: true
pre-commit:
  parallel: true
  commands:
    fmt:
      run: mise run fmt
      stage_fixed: true
    lint:code:
      run: mise run lint:code
    lint:docs:
      run: mise run lint:docs
    test:code:
      run: mise run test:code --no-fail-fast
    sort:deps:
      run: mise run sort:deps
      stage_fixed: true
